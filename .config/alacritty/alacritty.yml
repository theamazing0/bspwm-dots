import:
  - .config/alacritty/themes/materialdarker.yml

font:
   normal:
     family: MesloLGS Nerd Font Mono
     style: Regular
 
   bold:
     family: MesloLGS Nerd Font Mono
     style: Bold
 
   italic:
     family: MesloLGS Nerd Font Mono
     style: Italic
 
   bold_italic:
     family: MesloLGS Nerd Font Mono
     style: Bold Italic

   size: 8

   offset:
     x: 0
     y: 0
 
window:
   opacity: 1
   padding:
      x: 10
      y: 10

cursor:
   style:
     shape: Beam
     blinking: Always
