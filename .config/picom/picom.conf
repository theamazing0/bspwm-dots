# set blur
blur: {
  method = "dual_kawase";
  strength = 7;
#  background = false;
#  background-frame = false;
#  background-fixed = false;
}

blur-background-exclude = [
#	"class_g = 'firefox'",
	"class_g = 'Dunst'",
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"class_g = 'firefox'",
	"class_g = 'Thunderbird'",
	"class_g = 'thunderbird'",
	"class_g = 'baobab'",
	"window_type = 'menu'",
	"window_type = 'dropdown_menu'",
	"window_type = 'popup_menu'",
	"window_type = 'tooltip'",
	"class_g = 'ulauncher'",
	"class_g = 'Ulauncher'",
	"_GTK_FRAME_EXTENTS@:c"
];

shadow = true;
shadow-radius = 30;
shadow-offset-x = -30;
shadow-offset-y = -30;
shadow-opacity = 0.50;

shadow-exclude = [
#    "class_g = 'slop'",1
	"window_type = 'menu'",
	"window_type = 'dropdown_menu'",
	"window_type = 'popup_menu'",
	"window_type = 'tooltip'",
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'tor' && window_type = 'utility'",
    "class_g = 'firefox' && window_type *= 'utility'",
    # "class_g = 'ulauncher'",
    "class_g = 'Ulauncher'"
];

